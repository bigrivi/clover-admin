<form nz-form [formGroup]="form">
    <ng-container *ngFor="let group of _groups">
  <div class="form-field-header">
    {{group.name}}
  </div>
  <div nz-row>
    <ng-container *ngFor="let item of group.fields">
      <div nz-col class="cell" [nzSpan]="24" *ngIf="item.formWidth=='fullRow'">
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSm]="4">
            <nz-tooltip *ngIf="item.tips" [nzTitle]="item.tips">
              <i nz-tooltip class="anticon anticon-question-circle-o"></i>
            </nz-tooltip>
            <label nz-form-item-required *ngIf="item.require">{{item.label | translate}}</label>
            <label *ngIf="!item.require">{{item.label | translate}}</label>
          </div>
          <div nz-form-control nz-col [nzSm]="18" [nzValidateStatus]="form.controls[item.field]">
            <ng-container dynamicField [config]="item" [group]="form"></ng-container>
          </div>
          <div nz-col [nzSm]="2">
          </div>
        </div>
      </div>
      <div nz-col class="cell" [nzSpan]="12" *ngIf="item.formWidth=='halfWidth'">
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSm]="8">
            <nz-tooltip *ngIf="item.tips" [nzTitle]="item.tips">
              <i nz-tooltip class="anticon anticon-question-circle-o"></i>
            </nz-tooltip>
            <label nz-form-item-required *ngIf="item.require">{{item.label | translate}}</label>
            <label *ngIf="!item.require">{{item.label | translate}}</label>
          </div>
          <div nz-form-control nz-col [nzSm]="12" [nzValidateStatus]="form.controls[item.field]">
            <ng-container dynamicField [config]="item" [group]="form"></ng-container>
          </div>
          <div nz-col [nzSm]="4">
          </div>
        </div>
      </div>
      <div nz-col class="cell" [nzSpan]="24" *ngIf="item.formWidth=='halfWidth_'">
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSm]="4">
            <nz-tooltip *ngIf="item.tips" [nzTitle]="item.tips">
              <i nz-tooltip class="anticon anticon-question-circle-o"></i>
            </nz-tooltip>
            <label nz-form-item-required *ngIf="item.require">{{item.label | translate}}</label>
            <label *ngIf="!item.require">{{item.label | translate}}</label>
          </div>
          <div nz-form-control nz-col [nzSm]="6" [nzValidateStatus]="form.controls[item.field]">
            <ng-container dynamicField [config]="item" [group]="form"></ng-container>
          </div>
          <div nz-col [nzSm]="14">
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  </ng-container>
</form>

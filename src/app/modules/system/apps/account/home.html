<div nz-row nzGutter="16">
    <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
        <div nz-row nzType="flex" nzAlign="middle" class="bg-success rounded-md">
            <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h2 mt0">{{ importObj.success }}</div>
                <p class="text-nowrap">导入成功</p>
            </div>
        </div>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
        <div nz-row nzType="flex" nzAlign="middle" class="bg-error rounded-md">
            <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h2 mt0">{{ importObj.fail }}</div>
                <p class="text-nowrap">导入失败</p>
            </div>
        </div>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
        <div nz-row nzType="flex" nzAlign="middle" class="bg-warning rounded-md">
            <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h2 mt0">{{ importObj.waiting }}</div>
                <p class="text-nowrap">等待导入</p>
            </div>
        </div>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
        <div nz-row nzType="flex" nzAlign="middle" class="bg-primary rounded-md">
            <div nz-col nzSpan="12" class="p-md text-white">
                <div class="h2 mt0">{{ importObj.running }}</div>
                <p class="text-nowrap">导入中</p>
            </div>
        </div>
    </div>
</div>

<div nz-row [nzGutter]="24">
    <div nz-col nzXs="24" nzSm="24" nzMd="16">
        <nz-card nzTitle="用户列表" [nzBordered]="false" nzNoPadding class="mb-lg project-list">
            <ng-template #extra>
                <a routerLink="/apps/account/userInfo">>></a>
            </ng-template>
            <div *ngFor="let item of userList" nz-card-grid class="project-grid">
                <nz-card nzNoPadding [nzBordered]="false" class="mb0">
                    <nz-card-meta [nzTitle]="noticeTitle">
                            <ng-template #noticeTitle>
                                <span class="username">{{item.username}}</span>
                            </ng-template>
                        </nz-card-meta>
                </nz-card>
            </div>
        </nz-card>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="8">
        <nz-card nzTitle="用户组" [nzBordered]="false" [nzBodyStyle]="{'padding-top.px': 12, 'padding-bottom.px': 12 }">
            <ng-template #extra>
                <a>>></a>
            </ng-template>
            <div *ngFor="let item of userGroupList">
                <span class="item-name">{{ item.name }}</span>
            </div>
        </nz-card>
        <nz-card nzTitle="系统语言" [nzBordered]="false" [nzBodyStyle]="{'padding-top.px': 12, 'padding-bottom.px': 12 }">
            <ng-template #extra>
                <a>>></a>
            </ng-template>
            <div *ngFor="let item of langList">
                <span class="item-name">{{ item.langname }}</span>
            </div>
        </nz-card>
    </div>
</div>

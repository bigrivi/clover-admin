 <nb-card>
      <nb-card-header>
      	<ng-container *ngIf="params.id">编辑</ng-container>
      	<ng-container *ngIf="!params.id">新增</ng-container>
      </nb-card-header>
      <nb-card-body>
       <form-view [config]="config"></form-view>
      </nb-card-body>
       <nb-card-footer>
             <button type="submit" (click)="save()"  class="btn btn-danger">保存</button>
 	       <button type="button" (click)="back()" class="btn">取消</button>
       </nb-card-footer>
</nb-card>
